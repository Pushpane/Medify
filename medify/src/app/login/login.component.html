<form [formGroup]="signin">
  <form class="login-form">
    <h1>Welcome Back</h1>
  </form>
  <form class="login-form">
    <mat-form-field floatLabel="auto" appearance="outline" hideRequiredMarker>
      <mat-label> Username</mat-label>
      <input type="email" matInput required formControlName="email">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
  </form>
  <form>
    <mat-form-field floatLabel="auto" appearance="outline" hideRequiredMarker>
      <mat-label> password</mat-label>
      <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </form>
  <form>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </form>
</form>
