<app-header [inputSideNav]="sideNav"></app-header>
<mat-drawer-container class="example-container" autosize [hasBackdrop]='true'>
  <mat-drawer mode="over" #sideNav >
    
    <mat-nav-list>
      <h2 mat-subheader>Pages</h2>
      <a mat-list-item routerLink="/Dashboard">Home</a>
      <a mat-list-item routerLink="/Cart">Cart</a>
      <a mat-list-item routerLink="/OrderStatus">Order Status</a>
      <a mat-list-item routerLink="/AllOrders">Total Orders</a>
      <a mat-list-item routerLink="/OwnerSignup">Join Medify</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="p-3"> 

    <div class="container mt-4">
      <h2><b>Cart Items</b></h2>
    </div>

    <div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Medicine Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="storeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Store Name </th>
        <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let element"><button mat-button (click)='removeQuantity(element.id)'><mat-icon>remove</mat-icon></button>  {{element.quantity}}  <button mat-button (click)='addQuantity(element.id)'><mat-icon>add</mat-icon></button></td>
      </ng-container>
      
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
        <td mat-cell *matCellDef="let element">{{element.cost | currency:'INR'}}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete Item </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)='deleteElement(element.id)'>Delete</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="container mt-2  text-end">
      <button mat-raised-button color="accent" (click)='order()' *ngIf='cart'>Buy All</button>
    </div>
  </div>

    


  </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
